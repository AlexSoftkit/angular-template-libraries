<div class="tags">
    <div class="tags__group">
        <div class="tags__group-wrapper">
            <oc-select [selectValArr]="dropBoxTags"
                       [(ngModel)]="currentTag"
                       [ngModelOptions]="{standalone: true}"
                       (ngModelChange)="changeCurrentTag()"
                       class="tags__select"></oc-select>
            <oc-button class="tags__button-add"
                       text="Add"
                       type="secondary"
                       (click)="addCurrentTagToResultList()"></oc-button>
        </div>
    </div>
    <div class="tags__list" *ngIf="resultTags?.length > 0 || dropBoxTags?.length > 0">
        <oc-tag-element class="tags__list-item"
                        *ngFor="let tag of resultTags; index as i"
                        [closeMarker]="true"
                        [title]="tag"
                        (clickEmitter)="removeTag(i)">
        </oc-tag-element>
    </div>
    <oc-error *ngIf="error" [field]="error.field" [errorParams]="error.params"></oc-error>
</div>
