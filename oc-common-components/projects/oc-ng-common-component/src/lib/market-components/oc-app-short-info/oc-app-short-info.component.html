<div class="card-wrapper">
    <div class="info-card">
        <div class="info-card__logo">
            <img class="info-card__logo-image"
                 [src]="app.icon ? safeLink(app.icon) : 'assets/oc-ng-common-component/standard-app-icon.svg'" alt="">
        </div>
        <div class="info-card__content">
            <p class="info-card__content-name">{{app.name}}</p>
            <div class="info-card__content-data">
                <span class="info-card__content-price">{{parsePrice(app.model[0])}}</span>
                <oc-rating [rating]="parseRating(app.rating)"
                           [reviewCount]="app.reviewCount"
                           type="single-star"></oc-rating>
            </div>
            <p class="info-card__content-summary">{{app.summary ? app.summary : app.description}}</p>
        </div>
    </div>
    <ng-content></ng-content>
</div>
