<div class="confirmation-modal">
    <div class="confirmation-modal__header">
        <h2 class="confirmation-modal__header-heading">{{modalTitle}}</h2>
        <svg-icon class="confirmation-modal__header-close-icon" src="assets/oc-ng-common-component/close-icon.svg" (click)="closeModal()"></svg-icon>
    </div>
    <div class="confirmation-modal__modal-body">
        <span class="confirmation-modal__text">{{modalText}}</span>
        <div class="confirmation-modal__button-container">
            <oc-button class="confirmation-modal__button" *ngIf="!rejectButtonHide"
                       [type]="rejectButtonType" [text]="rejectButtonText"
                       (click)="closeModal()"></oc-button>
            <oc-button class="confirmation-modal__button" *ngIf="!confirmButtonHide"
                       [type]="confirmButtonType" [text]="confirmButtonText"
                       (click)="closeModal(true)"></oc-button>
        </div>
    </div>
</div>
