<div class="oc-password">
  <input  [disabled]="disabled"
          placeholder="{{placeholder}}"
          [(ngModel)]="inputValue"
          (blur)="onTouched()"
          (ngModelChange)="changeModelVal()"
          [ngModelOptions]="{standalone: true}"
          class="oc-password__input" ocPasswordToggle
          type="password" ocPasswordValidator>
</div>
