<div class="description">
    <h4 class="description__heading" [ngClass]="headerClass" id="ocAppDescriptionHeaderTextId">{{header}}</h4>
    <p class="description__text" id="ocAppDescriptionTruncatedTextId" [innerHTML]="this.currentDescriptionText"></p>
    <span *ngIf="currentShowDescriptionText"
          class="description__show-more"
          id="ocAppDescriptionShowMoreId"
          (click)="this.initDescriptionWithShowOption(this.isTruncatedText)">{{currentShowDescriptionText}}</span>
</div>
