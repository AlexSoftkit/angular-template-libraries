<div class="description">
   <h4 class="description__heading" [ngClass]="headerClass">{{headerText}}</h4>
   <p #description class="description__text"
      [innerHTML]="allowTruncateLogic && threshold && !showFullDescription ? cutAppDescription : appDescriptionText | safe:'html'"
      [class.description__text_visible]="showFullDescription">
   </p>
   <span class="description__show-more"
         *ngIf="allowTruncateLogic && threshold"
         (click)="showFullDescription = !showFullDescription">{{showFullDescription ? 'Show less' : 'Show more'}}</span>
 </div>
