<div class="description">
  <h4 class="description__heading" [ngClass]="headerClass">{{headerText}}</h4>
  <p class="description__text"
     *ngIf="!showFullDescription"
     [innerHTML]="appDescription" ellipsis>
  </p>
  <p class="description__text description__text_visible"
     *ngIf="showFullDescription"
     [innerHTML]="appDescription">
  </p>
  <span class="description__show-more"
        (click)="triggerDescription()">{{expandDescriptionText}}</span>
</div>
