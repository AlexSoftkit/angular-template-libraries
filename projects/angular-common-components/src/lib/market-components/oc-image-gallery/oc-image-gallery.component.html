<div class="image-gallery">
    <div class="image-gallery__item" *ngFor="let item of displayGallery">
        <img [src]="item.image"
             height="192" alt="icon" class="image-gallery__item-image">
        <p class="image-gallery__item-title">{{item.title}}</p>
        <span class="image-gallery__item-description">{{item.description}}</span>
    </div>
</div>
