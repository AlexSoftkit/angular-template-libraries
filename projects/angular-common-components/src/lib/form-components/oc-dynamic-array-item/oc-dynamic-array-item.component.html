<div class="form-card">
  <div class="form-card__header">
    <h3 class="form-card__header-text">{{fieldLabel}}</h3>
    <div class="form-card__icons-handler">
      <svg-icon id="editIconBtn" class="form-card__icon"
                src="assets/angular-common-components/edit.svg"
                (click)="editFieldsData()"></svg-icon>
      <svg-icon id="deleteIconBtn" class="form-card__icon"
                src="assets/angular-common-components/trash-icon.svg"
                (click)="deleteCurrentItem()"></svg-icon>
    </div>
  </div>
  <oc-dynamic-array-preview [fieldValues]="fieldValues"
                            [fieldDefinition]="currentFieldDefinition"
                            [dfaForm]="dfaForm"></oc-dynamic-array-preview>
</div>
