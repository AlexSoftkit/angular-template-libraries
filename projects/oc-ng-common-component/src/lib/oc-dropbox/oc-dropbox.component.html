<input #dropBox
       type="text"
       class="form-control {{customClassStyle}}"
       placeholder="{{placeHolder}}"
       [ngModel]="currentText"
       (change)="clearSelectedValue($event)"
       (focus)="focus$.next($any($event).target.value)"
       (click)="click$.next($any($event).target.value)"
       [ngbTypeahead]="search"
       (selectItem)="selectItem($event)"
       [ngStyle]="customNgStyle"
       [resultTemplate]="dropElementTemplate"/>
