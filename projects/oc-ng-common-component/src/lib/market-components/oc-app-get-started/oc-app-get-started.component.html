<div *ngIf="getStartedType == 'home'" class="row">
    <div class="col-md-auto oc-pr-0 image-align">
        <img alt="featured-logo"
             [src]="getStartedImage">
    </div>
    <div class="col-md oc-pl-2 oc-pl-md-0 oc-mt-2 oc-mt-md-0">
        <h1>
            {{getStartedHeader}}
        </h1>
        <p class="font-m text-secondary oc-w-75 oc-my-2">
            {{getStartedDescription}}
        </p>
        <oc-button (click)="listAppGetStarted()" [text]="getStartedButtonText" type="primary">
        </oc-button>
    </div>
</div>
<div *ngIf="getStartedType == 'search'" class="row oc-text-center">
    <div class="col-md-12">
        <h1>
            {{getStartedHeader}}
        </h1>
    </div>

    <div class="col-md-3 oc-mt-5 oc-px-5 oc-mx-auto">
        <oc-button (click)="listAppGetStarted()" [text]="getStartedButtonText" class="btn-block" type="primary">
        </oc-button>
    </div>
</div>
