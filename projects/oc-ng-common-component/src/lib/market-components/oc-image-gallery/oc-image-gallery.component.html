<div class="row oc-mt-8">
    <div class="col-md oc-text-center" *ngFor="let item of displayGallery">
        <img [src]="item.image"
             height="192" alt="icon">
        <p class="font-l font-med oc-mt-2 oc-mb-1">{{item.title}}</p>
        <span class="font-m">{{item.description}}</span>
    </div>
</div>
