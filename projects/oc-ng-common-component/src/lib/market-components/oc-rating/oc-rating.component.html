<div *ngIf="type === 'single-star'" class="oc-rating-single">
    <svg-icon svgClass="oc-rating-single__rating-star" src="assets/oc-ng-common-component/star.svg"></svg-icon>
    <span class="oc-rating-single__label {{labelClass}}">{{rating}} ({{reviewCount}}{{label ? ' ' + label : ''}})</span>
</div>

<div *ngIf="type === 'multi-star'" class="oc-rating-multi">
    <ng-template #t let-fill="fill">
        <span [class.oc-rating-multi__star_filled]="fill === 100" class="oc-rating-multi__star">
            <span [style.width.%]="fill" class="oc-rating-multi__star_half-color">&#9733;</span>&#9733;
        </span>
    </ng-template>

    <ngb-rating [(rate)]="rating" [max]="5" [readonly]="true" [starTemplate]="t"></ngb-rating>
</div>
