<a class="oc-card" (click)="clickByApp()">
    <div class="oc-card__icon">
        <img class="img-fluid" [src]="appIcon" alt="">
    </div>
    <div class="oc-card__content">
        <p class="oc-card__content-name">{{appData.name}}</p>
        <div class="oc-card__content-info">
            <p class="oc-card__content-price">{{appData.model[0] | price}}</p>
            <oc-rating [rating]="appData.rating"
                       [reviewCount]="appData.reviewCount"
                       type="single-star"></oc-rating>
        </div>
        <p class="oc-card__content-summary">{{appData.summary ? appData.summary : appData.description}}</p>
    </div>
</a>
