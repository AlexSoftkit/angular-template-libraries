<div class="row">
    <div class="col-9 col-md">
        <h2>{{appGalleryTitle}}</h2>
        <span id="description" class="text-secondary font-m">{{appGalleryDescription}}</span>
    </div>
    <div *ngIf="moreAppsTitle" class="col-3 col-md-auto">
        <a (click)="clickMoreApps.emit()" class="cursor-pointer" id="seeAllLink">
            <span class="text-primary font-m font-med oc-pr-1">{{moreAppsTitle}}</span>
            <svg-icon [src]="routerIcon" svgClass="svg-primary"
                      [svgStyle]="{'height': '10px', 'width': 'auto'}"></svg-icon>
        </a>
    </div>
</div>
<div *ngIf="appsArr && appsArr.length > 0; else emptyData" class="row oc-pt-5">
    <div  *ngFor="let app of appsArr;" class="card-margins col-md-6 oc-p-2">
        <oc-app-card [app]="app" (clickByAppCard)="clickAppCard.emit($event)">
        </oc-app-card>
    </div>
</div>
<ng-template #emptyData>
    <div class="row oc-mx-0 oc-mt-5">
        <h2 class="col-md-12">{{noAppMessage}}</h2>
    </div>
</ng-template>
