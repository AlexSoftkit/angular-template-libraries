<div class="oc-d-flex app-card oc-align-items-center">
    <div class="oc-d-flex oc-flex-grow-1">
        <div class="oc-pl-0">
            <img [src]="app.icon ? safeLink(app.icon) : 'assets/oc-ng-common-component/standard-app-icon.svg'" alt=""
                 class="img-fluid">
        </div>
        <div class="col-9 oc-ml-2 oc-px-0 oc-w-auto">
            <p class="oc-mb-1 font-med app-name">{{app.name}}</p>
            <div class="oc-d-flex oc-mb-1">
                <span class="app-price oc-mb-0">{{parsePrice(app.model[0])}}</span>
                <oc-rating [rating]="parseRating(app.rating)"
                           [reviewCount]="app.reviewCount"
                           type="single-star"></oc-rating>
            </div>
            <p class="text-secondary font-m oc-mb-0 line-space text-summary-hidden">{{app.summary ? app.summary : app.description}}</p>
        </div>
    </div>
    <ng-content></ng-content>
</div>
