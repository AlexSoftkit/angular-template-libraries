<div class="recommended-apps">
    <h1 class="recommended-apps__heading">{{recommendedAppTitle}}</h1>
    <div class="recommended-apps__container"
         *ngIf="appList && appList.length > 0; else emptyData">
        <div class="recommended-apps__card" *ngFor="let app of appList;">
            <oc-app-card [app]="app" (clickByAppCard)="this.clickByAppCard.emit($event)"></oc-app-card>
        </div>
    </div>
</div>

<ng-template #emptyData>
    <h5 class="recommended-apps_empty">{{noAppMessage}}</h5>
</ng-template>
