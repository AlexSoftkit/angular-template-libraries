<div class="col p-0 align-items-end">
    <div class="col p-0">
        <div class="row w-100 m-0 align-items-stretch">
            <oc-input class="flex-grow-1" ngDefaultControl
                      [placeholder]="placeHolderInputName"
                      [(ngModel)]="currentTag"
                      [ngModelOptions]="{standalone: true}"
                      (ngModelChange)="changeCurrentTag()"
                      ></oc-input>
            <oc-button class="ml-1"
                       [text]="'+'"
                       [type]="'primary'"
                       [class]="'min-vh-auto min-vw-auto h-100'"
                       (click)="addCurrentTagToResultList()"></oc-button>
        </div>
    </div>
    <div *ngIf="resultTags?.length > 0 || dropBoxTags?.length > 0" class="row m-0">
        <oc-tag-element class="mr-2 mt-2 "
                        *ngFor="let tag of resultTags; index as i"
                        [closeMarker]="true"
                        [title]="tag"
                        (clickEmitter)="removeTag(i)">
        </oc-tag-element>
        <oc-dropbox *ngIf="dropBoxTags?.length > 0" class="m-0 mr-2 mt-2"
                    [items]="dropBoxTags"
                    [placeHolder]="placeHolderDropBoxName"
                    [clearFormAfterSelect] = "true"
                    [dropElementTemplate]="dropElementTemplate"
                    (selectedItem)="addTagToResultList($event, true)">
        </oc-dropbox>
    </div>
    <oc-error *ngIf="error" [field]="error.field" [errorParams]="error.params"></oc-error>
</div>


<ng-template #dropElementTemplate let-result="result">
    <div class="d-flex flex-row flex-nowrap align-items-center dropdown-element p-2">
        <div class="custom-text">{{result}}</div>
    </div>
</ng-template>
