<div class="row">
    <div class="col-md-12 text-center mb-4">
        <h1>{{categoryHeaderTitle}}</h1>
    </div>
</div>
<div class="position-relative">
    <owl-carousel-o [options]="customOptions" #carousel >
        <ng-template carouselSlide *ngFor="let appCategory of data;index as i;" class="card-box">
            <div class="cursor-pointer category-card"
                 [ngClass]="appCategory.categoryCardClass ? appCategory.categoryCardClass : ''"
                 [style.background-image]="appCategory.categoryBackgroundImage ? safeStyle(appCategory.categoryBackgroundImage) : ''"
                 [class.long-card]="data.length < 4"
                 (click)="navigateToCategory(appCategory.categoryQuery)">
                <div class="logo-container">
                    <img *ngIf="appCategory.categoryLogo"
                         [src]="safeImage(appCategory.categoryLogo)" alt="category-icon">
                </div>
                <div class="content-centered category-text"
                     [style.color]="appCategory.categoryTitleColor ? appCategory.categoryTitleColor : ''">
                    {{appCategory.categoryName ? appCategory.categoryName : 'All Apps'}}
                </div>
            </div>
        </ng-template>
    </owl-carousel-o>
    <fa-icon icon="angle-right" class="carousel-nav"
             (click)="nextSlide()"
             *ngIf="data.length > 5"></fa-icon>
</div>
<ng-template #emptyData>
    <h5 class="col-md-12">{{noDataMsg}}</h5>
</ng-template>
