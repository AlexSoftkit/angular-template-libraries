<div class="row">
    <div class="col-md-12 text-center mb-4">
        <!-- <h1>Categories to Explore</h1> -->
        <h1>{{categoryHeaderTitle}}</h1>
    </div>
</div>
<div class="row" *ngIf="data && data.length > 0; else emptyData">
    <div class="col-md-auto"  *ngFor="let appCategory of data;index as i;">
        <div class="category-card card-{{i}}">
            <img src="https://drive.google.com/u/0/uc?id=1b0lLlbQrVS0Lc-hey6KC6YCZkJrn07Qe&export=download" alt="category-icon">
            <div class="content-centered">All Apps</div>
        </div>
        
        <!-- <div [class]="appCategory.categoryCardClass">
            <img [src]="appCategory.categoryLogo" alt="category-icon">
            <div class="content-centered">{{appCategory.categoryName}}</div>
        </div> -->
    </div>
</div>
<ng-template #emptyData>
    <span class="col-md-12">
        <h5>{{noDataMsg}}</h5>
    </span>
</ng-template>
