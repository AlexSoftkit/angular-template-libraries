<div class="col-md-12">
    <img [src]="appStatus.appLogoUrl" style="width: 250px;">
    <h5>{{appStatus.appName}}</h5>
    <div class="col-md-12" > 
        <i class="fa fa-calendar" aria-hidden="true"></i>
        <span>{{appStatus.appSavedDate |date : 'MM/dd/yyyy'}}</span>
        <span class="pl-2">{{appStatus.appStatus}}</span>
    </div>
    <div class="col-md-12">
        <span [innerHtml]="appStatus.appDescription" class="col-md-12 label-l pl-0"></span>
    </div>
    <hr>
    <div class="col-md-12" *ngIf="appStatus.appCategory">
        <span class="selected-label" *ngFor="let category of appStatus.appCategory">{{category}}</span>
    </div>
</div>
