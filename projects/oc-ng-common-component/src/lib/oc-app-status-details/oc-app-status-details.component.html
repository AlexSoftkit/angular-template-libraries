<div class="row">
    <div class="col-md-12">
        <img *ngIf="appStatus.appLogoUrl" [src]="appStatus.appLogoUrl" alt="logo" class="app-icon-lg">
        <h4 class="mb-0_5">{{appStatus.appName}}</h4>
    </div>
    <div class="col-md-12">
        <img alt="cal" class="cal-icon" src="/assets/img/calendar.svg" style="margin-bottom: 1px;">
        <span class="font-m"> {{appStatus.appSavedDate | date : 'M/d/yyyy'}}</span>
        <span *ngIf="appStatus.appStatusReason" [ngbPopover]="popContent"
              class="cursor-pointer pl-3 text-primary font-m font-med" placement="bottom"
              popoverClass="popover shadow-sm bg-white rounded" popoverTitle="Status Change Reason"
              triggers="hover">{{appStatus.appStatus}}</span>
        <ng-template #popContent>
            {{ appStatus.appStatusReason }}
        </ng-template>

        <span *ngIf="!appStatus.appStatusReason"
              class="cursor-pointer pl-3 text-primary font-m font-med">{{appStatus.appStatus}}</span>
    </div>
    <div class="col-md-12 mt-0_5 mb-2 app-summary-text">
        {{appStatus.appDescription != 'undefined' ? appStatus.appDescription : '' }}
    </div>
    <div class="col-md-12">
        <div class="divider"></div>
    </div>
    <div *ngIf="appStatus.appCategory" class="col-md-12 mt-1">
        <span *ngFor="let category of appStatus.appCategory" class="selected-label">{{category}}</span>
    </div>

</div>
