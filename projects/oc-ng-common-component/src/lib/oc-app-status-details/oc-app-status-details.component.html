<div class="row">
    <div class="col-md-12">
        <img *ngIf="appStatus.appLogoUrl" [src]="appStatus.appLogoUrl" class="app-icon-lg" alt="logo">
        <h4 class="mb-0_5">{{appStatus.appName}}</h4>
    </div>
    <div class="col-md-12">
        <img src="/assets/img/calendar.svg" class="cal-icon" alt="cal" style="margin-bottom: 1px;">
        <span class="font-m"> {{appStatus.appSavedDate | date : 'M/d/yyyy'}}</span>
        <span class="pl-3 text-primary font-m font-med">{{appStatus.appStatus}}</span>
    </div>
    <div class="col-md-12 mt-0_5 mb-2 app-summary-text">
        {{appStatus.appDescription != 'undefined' ? appStatus.appDescription : '' }}
    </div>
    <div class="col-md-12">
        <div class="divider"></div>
    </div>
    <div class="col-md-12 mt-1" *ngIf="appStatus.appCategory">
        <span class="selected-label" *ngFor="let category of appStatus.appCategory" >{{category}}</span>
    </div>

</div>
