<div class="f-flex flex-column">
    <div class="d-flex justify-content-between align-items-center mb-1">
        <h1 class="mb-0">{{reviewListTitle}}</h1>
        <oc-button (click)="writeReview()" text="Write a Review"
                   type="primary">
        </oc-button>
    </div>
    <ng-content></ng-content>
    <div *ngIf="displayedReviews && displayedReviews.length>0 ; else emptyList">
        <div *ngFor="let review of displayedReviews" class="mt-5">
            <h4 class="font-reg">{{review.reviewOwnerName}}</h4>
            <div class="font-s rating-label mb-1">Rating</div>
            <oc-rating [rating]="review.rating/100" type="multi-star" class="mb-2 d-block"></oc-rating>
            <div>{{review.review}}</div>
            <hr/>
        </div>
        <span class="drop-down" (click)="toggleDisplay()"
              *ngIf="totalReview > maxReviewDisplay">
            {{ displayedReviews?.length === maxReviewDisplay ? 'View all reviews (' + totalReview + ')' : 'Collapse' }}</span>
    </div>
    <ng-template #emptyList>
        <h4 class="mt-5">{{noReviewMessage}}</h4>
    </ng-template>
</div>
