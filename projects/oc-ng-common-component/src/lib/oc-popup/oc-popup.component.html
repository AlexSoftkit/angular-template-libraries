<div class="card card-modal">
    <div class="card-body">
        <div *ngIf="type === 'newApp' || type === 'newAppPending'" class="row">
            <div class="col-12 text-right mb-2">
                <a (click)="dismiss()" class="cursor-pointer">
                    <img [src]="closeIconUrl" alt="close-icon">
                </a>
            </div>
            <div class="col-md-12 text-center">
                <h1 [innerHTML]="text"></h1>
            </div>
            <div class="col-md-12 mb-4 mt-2">
                <oc-button (click)="confirm()"
                           [process]="inProcess" [style]="'width:255px;'"
                           [text]="'Submit'" [type]="'primary'"></oc-button>
            </div>
            <div *ngIf="type === 'newApp'" class="col-md sec-divider ml-8"></div>
            <div *ngIf="type === 'newApp'" class="col-md-auto">
                <span class="font-m text-info d-block mt-n1">OR</span>
            </div>
            <div *ngIf="type === 'newApp'" class="col-md sec-divider mr-8"></div>
            <div *ngIf="type === 'newApp'" class="col-md-12 mt-1">
                <span class="font-m text-secondary">{{informationalText}}</span>
            </div>
            <div *ngIf="type === 'newApp'" class="col-md-12 mb-2">
                <oc-button (click)="cancel();" [class]="'text-center'" [process]="inProcess2" [text]="cancelButtonText"
                           [type]="'link'">
                </oc-button>
            </div>
        </div>

        <div *ngIf="type === 'confirm'" class="row">
            <div class="col-12 text-right mb-2">
                <a (click)="dismiss()" class="cursor-pointer">
                    <img [src]="closeIconUrl" alt="close-icon">
                </a>
            </div>
            <div class="col-md-12 text-center">
                <h1 [innerHTML]="text"></h1>
            </div>

            <div class="col-md-12 mt-2">
                <span class="font-m text-secondary">{{informationalText}}</span>
            </div>

            <div *ngIf="type === 'confirm'" class="col-md-auto mx-auto mt-4 mb-5">
                <oc-button (click)="cancel()" [text]="cancelButtonText" [type]="'secondary'" class="mr-2">
                </oc-button>
                <oc-button (click)="confirm()" [disabled]="inProcess" [process]="inProcess" [text]="confirmButtonText"
                           [type]="'primary'">
                </oc-button>
            </div>
        </div>

    </div>
</div>
