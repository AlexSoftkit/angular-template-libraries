
<div class="card card-modal" >
    <div class="card-body">
        <div class="row">
            <div class="col-12 text-right mb-3">
                <a class="cursor-pointer" (click)="dismiss()">
                    <img src="https://drive.google.com/u/0/uc?id=1DeW0iFllXvbd_PoWcU8sWodzkoSZuG67&export=download"
                        alt="close-icon">
                </a>
            </div>
            <div class="col-md-12 text-center">
                <h1>{{text}}</h1>
            </div>
            <div class="col-md-12 my-3">
                <button type="button" class="btn btn-primary" text="" (click)="confirm()">{{confirmButtonText}}</button>
            </div>
            <div class="col-md sec-divider ml-8"></div>
            <div class="col-md-auto">
                <span class="font-m text-info d-block mt-n1">OR</span>
            </div>
            <div class="col-md sec-divider mr-8"></div>
            <div class="col-md-12 mt-2">
                <span class="font-m text-secondary">{{informationalText}}</span>
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-link" text="" (click)="cancel();">{{cancelButtonText}}</button>
            </div>
        </div>
    </div>
</div>
