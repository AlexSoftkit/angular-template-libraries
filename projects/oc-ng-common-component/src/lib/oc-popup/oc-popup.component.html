<div class="card card-modal">
    <div class="card-body">
        <div class="row" *ngIf="type === 'newApp'">
            <div class="col-12 text-right mb-3">
                <a class="cursor-pointer" (click)="dismiss()">
                    <img [src]="closeIconUrl" alt="close-icon">
                </a>
            </div>
            <div class="col-md-12 text-center">
                <h1 [innerHTML]="text"></h1>
            </div>
            <div class="col-md-12 my-3">
                <oc-button [type]="'primary'" (click)="confirm()" [text]="'Submit'" [process]="inProcess" 
                [disabled]="inProcess" [style]="'width:255px;'"></oc-button>
            </div>
            <div class="col-md sec-divider ml-8"></div>
            <div class="col-md-auto">
                <span class="font-m text-info d-block mt-n1">OR</span>
            </div>
            <div class="col-md sec-divider mr-8"></div>
            <div class="col-md-12 mt-2">
                <span class="font-m text-secondary">{{informationalText}}</span>
            </div>
            <div class="col-md-12">
                <oc-button [type]="'link'" [text]="cancelButtonText" (click)="cancel();" [class]="'text-center'" [process]="inProcess2">
                </oc-button>
            </div>

        </div>

        <div class="row" *ngIf="type === 'confirm'">
            <div class="col-12 text-right mb-3">
                <a class="cursor-pointer" (click)="dismiss()">
                    <img [src]="closeIconUrl" alt="close-icon">
                </a>
            </div>
            <div class="col-md-12 text-center">
                <h1 [innerHTML]="text"></h1>
            </div>

            <div class="col-md-12 mt-2">
                <span class="font-m text-secondary">{{informationalText}}</span>
            </div>

            <div class="col-md-auto my-3">
                <oc-button [type]="'secondary'" (click)="cancel()" [text]="cancelButtonText">
                </oc-button>
                <oc-button [type]="'primary'" [disabled]="inProcess" [process]="inProcess" (click)="confirm()"
                    [text]="confirmButtonText">
                </oc-button>
            </div>
        </div>

    </div>
</div>
