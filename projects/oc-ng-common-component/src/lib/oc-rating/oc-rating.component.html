<div *ngIf="type === 'single-star'" class="d-inline">
    <img alt="rating" src="https://drive.google.com/u/0/uc?id=1Jj7A61PoiIzuVXII-eI5dmO50HsDa1PJ&export=download">
    <span>{{rating}} ({{reviewCount}})</span>
</div>

<div *ngIf="type === 'multi-star'">
    <ng-template #t let-fill="fill">
        <span [class.full]="fill === 100" class="star">
            <span [style.width.%]="fill" class="half">&#9733;</span>&#9733;
        </span>
    </ng-template>

    <ngb-rating [(rate)]="rating" [max]="5" [readonly]="true" [starTemplate]="t"></ngb-rating>
</div>
