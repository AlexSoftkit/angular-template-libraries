<div *ngIf="type === 'single-star'" class="d-inline">
    <img src="https://drive.google.com/u/0/uc?id=1Jj7A61PoiIzuVXII-eI5dmO50HsDa1PJ&export=download" alt="rating">
    <span>{{rating}} ({{reviewCount}})</span>
</div>

<div *ngIf="type === 'multi-star'">
    <ng-template #t let-fill="fill">
        <span class="star" [class.full]="fill === 100">
            <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
        </span>
    </ng-template>

    <ngb-rating [(rate)]="rating" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
</div>
