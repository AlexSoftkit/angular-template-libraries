<form #resetPasswordForm="ngForm" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body mb-2">
            <!-- <a href="/"> -->
            <div class="text-center">
                <!-- <img class="img-fluid mb-4" src="{{companyLogoUrl}}" alt="logo" /> -->
                <img alt="logo"
                     class="img-fluid mb-4 company-logo"
                     src="{{companyLogoUrl}}">
            </div>
            <!-- </a> -->
            <div class="text-center">
                <h4>New Password</h4>
                <oc-label [text]="getValue('Create new password')" class="mb-3"></oc-label>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('Email')"></oc-label>
                <oc-input #email=ngModel (modelNameChange)="onchange(resetPasswordForm)" [(modelName)]="resetModel.email" [ngModel]="resetModel.email"
                          [placeholder]="'Email'" emailValidator name="email" ngDefaultControl
                          required="true"></oc-input>
                <oc-error [control]="email" [field]="'email'"></oc-error>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('Verification Code')"></oc-label>
                <oc-input #code=ngModel [(modelName)]="resetModel.code" [ngModel]="resetModel.code" [placeholder]="'Verification Code'"
                          aria-autocomplete="off" name="code" ngDefaultControl
                          required="true"></oc-input>
                <oc-error [control]="code" [field]="'code'"></oc-error>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('New Password')"></oc-label>
                <oc-password #newPassword=ngModel (modelNameChange)="onchange(resetPasswordForm)" [(modelName)]="resetModel.newPassword" [ngModel]="resetModel.newPassword"
                             [placeholder]="'New Password'" class="mb-2" name="newPassword"
                             ngDefaultControl
                             required="true"></oc-password>
                <oc-error [control]="newPassword" [field]="'newPassword'"></oc-error>
            </div>

            <oc-button (click)="submitForm(resetPasswordForm)"
                       [disabled]="process || !resetPasswordForm.valid" [process]="process" [text]="getValue('Confirm')"
                       [type]="getValue('primary')" class="btn-block mt-5 mb-5">
            </oc-button>

        </div>
    </div>
</form>
