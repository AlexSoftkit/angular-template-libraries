<form #resetPasswordForm="ngForm" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body mb-2">
            <div class="text-center">
                <img alt="logo"
                     class="img-fluid mb-4 company-logo"
                     [src]="companyLogoUrl">
            </div>
            <div class="text-center">
                <h4>New Password</h4>
                <oc-label text="Create new password" class="mb-3"></oc-label>
            </div>
            <div class="form-group">
                <oc-label text="Verification Code"></oc-label>
                <oc-input #code=ngModel [(ngModel)]="resetModel.code" placeholder="Verification Code"
                          name="code" ngDefaultControl required="true"></oc-input>
                <oc-error [control]="code" field="code"></oc-error>
            </div>
            <div class="form-group">
                <oc-label text="New Password"></oc-label>
                <oc-password #newPassword=ngModel (ngModelChange)="onchange(resetPasswordForm)" [(ngModel)]="resetModel.newPassword"
                             placeholder="New Password" class="mb-2" name="newPassword"
                             ngDefaultControl required="true"></oc-password>
                <oc-error [control]="newPassword" field="newPassword"></oc-error>
            </div>

            <oc-button (click)="submitForm(resetPasswordForm)"
                       [disabled]="process || !resetPasswordForm.valid" [process]="process" text="Confirm"
                       type="primary" class="btn-block mt-5 mb-5">
            </oc-button>
        </div>
    </div>
</form>
