
<form novalidate #resetPasswordForm="ngForm">
    <div class="card oc-card-with-border">
        <div class="card-body mb-2">
            <!-- <a href="/"> -->
            <div class="text-center">
                <!-- <img class="img-fluid mb-4" src="{{companyLogoUrl}}" alt="logo" /> -->
                <img class="img-fluid mb-4 company-logo"
                    src="{{companyLogoUrl}}"
                    alt="logo">
            </div>
            <!-- </a> -->
            <div class="text-center">
                <h4>New Password</h4>
                <oc-label [text]="getValue('Create new password')" class="mb-3"></oc-label>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('Email')" [for]="getValue('email')"></oc-label>
                <oc-input emailValidator [(modelName)]="resetModel.email" name="email" #email=ngModel
                [ngModel]="resetModel.email" ngDefaultControl required="true" [placeholder]="'Email'" (modelNameChange)="onchange(resetPasswordForm)" [id]="getValue('email')"></oc-input>
                <oc-error [control]="email" [field]="'email'"> </oc-error>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('Verification Code')" [for]="getValue('code')"></oc-label>
                <oc-input [(modelName)]="resetModel.code" name="code" #code=ngModel aria-autocomplete="off" 
                [ngModel]="resetModel.code" ngDefaultControl required="true" [id]="getValue('code')" [placeholder]="'Verification Code'"></oc-input>
                <oc-error [control]="code" [field]="'code'"> </oc-error>
            </div> 
            <div class="form-group">
                <oc-label [text]="getValue('New Password')" [for]="getValue('newPassword')"></oc-label>
                <oc-password [(modelName)]="resetModel.newPassword" class="mb-2" name="newPassword" #newPassword=ngModel
                [ngModel]="resetModel.newPassword" ngDefaultControl required="true" [id]="getValue('newPassword')" [placeholder]="'New Password'" (modelNameChange)="onchange(resetPasswordForm)"></oc-password>
                <oc-error [control]="newPassword" [field]="'newPassword'"> </oc-error>
            </div>
           
            <oc-button [text]="getValue('Confirm')"
                [type]="getValue('primary')" (click)="submitForm(resetPasswordForm)" class="btn-block mt-5 mb-5" [process]="process" [disabled]="process || !resetPasswordForm.valid">
            </oc-button>

        </div>
    </div>
</form>
