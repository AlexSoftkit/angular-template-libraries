<form #resetPasswordForm="ngForm" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <img alt="logo"
                     class="img-fluid mb-5 company-logo"
                     [src]="companyLogoUrl">
            </div>
            <div class="text-center">
                <h4>New Password</h4>
                <oc-label text="Create new password" class="mb-5"></oc-label>
            </div>
            <div class="form-group">
                <oc-label text="New Password"></oc-label>
                <oc-password #newPassword=ngModel (ngModelChange)="onchange(resetPasswordForm)" [(ngModel)]="resetModel.newPassword"
                             placeholder="New Password" class="mb-2" name="newPassword"
                             ngDefaultControl required="true"></oc-password>
                <oc-error [control]="newPassword" field="newPassword"></oc-error>
            </div>

            <oc-button (click)="submitForm(resetPasswordForm)"
                       [process]="process" text="Confirm"
                       type="primary" class="btn-block mt-5 mb-3">
            </oc-button>
            <div class="text-center font-m mb-2">
                Already have an account? <a class="font-m font-med" [routerLink]="loginUrl">Log In</a>
            </div>
            <div class="text-center font-m">
                Dont have an account yet? <a class="font-m font-med" [routerLink]="signupUrl"> Sign Up</a>
            </div>
        </div>
    </div>
</form>
