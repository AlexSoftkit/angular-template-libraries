
<form novalidate #resetPasswordForm="ngForm">
    <div class="card oc-card-with-border">
        <div class="card-body mb-2">
            <!-- <a href="/"> -->
            <div class="text-center">
                <!-- <img class="img-fluid mb-4" src="{{companyLogoUrl}}" alt="logo" /> -->
                <img class="img-fluid mb-4 company-logo"
                    src="{{companyLogoUrl}}"
                    alt="logo">
            </div>
            <!-- </a> -->
            <div class="text-center">
                <h4>Reset Password</h4>
                <oc-label [text]="getValue('Check your inbox for the reset password code')" class="mb-3"></oc-label>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('Email')"></oc-label>
                <oc-input emailValidator [(modelName)]="resetModel.email" name="email" #email=ngModel
                [ngModel]="resetModel.email" ngDefaultControl required="true" [placeholder]="'Email'" (modelNameChange)="onchange(resetPasswordForm)" ></oc-input>
                <oc-error [control]="email" [field]="'email'"> </oc-error>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('New Password')"></oc-label>
                <oc-password [(modelName)]="resetModel.newPassword" class="mb-2" name="newPassword" #newPassword=ngModel
                [ngModel]="resetModel.newPassword" ngDefaultControl required="true" [placeholder]="'New Password'" (modelNameChange)="onchange(resetPasswordForm)"></oc-password>
                <oc-error [control]="newPassword" [field]="'password'"> </oc-error>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('Reset Password Code')"></oc-label>
                <oc-input [(modelName)]="resetModel.code" name="code" #code=ngModel aria-autocomplete="off" 
                [ngModel]="resetModel.code" ngDefaultControl required="true" [placeholder]="'Reset Password Code'"></oc-input>
                <oc-error [control]="code" [field]="'code'"> </oc-error>
            </div> 
            <oc-button [text]="getValue('Confirm')"
                [type]="getValue('primary')" (click)="submitForm(resetPasswordForm)" class="btn-block mt-5 mb-5" [process]="process" [disabled]="process || !resetPasswordForm.valid">
            </oc-button>
            <div class="text-center mb-2">
                <oc-label [text]="getValue('Didnâ€™t get the reset password code?')"></oc-label>
                <a href={{resetUrl}} class="font-m font-med"> Resend it </a>
            </div> 
        </div>
    </div>
</form>
