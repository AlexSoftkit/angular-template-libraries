<div class="w-100 d-flex flex-column">
  <ng-container *ngFor="let field of fieldsDataArray; let i = index">
    <oc-dynamic-array-item
            [subFields]="fieldDefinition?.subFieldDefinitions"
            [index]="i"
            [formFieldsData]="fieldsDataArray[i]"
            (sendFieldData)="getNewItemFieldsData($event, i)"
            (deleteField)="deleteDynamicItem($event, i)"></oc-dynamic-array-item>
  </ng-container>
  <oc-button type="primary" text="ADD ITEM" (click)="addNewArrayItem()"></oc-button>
</div>
