<div class="input-group">
    <input class="form-control" placeholder="Search" type="text"
           [(ngModel)]="searchText"
           (ngModelChange)="searchTextChange.emit($event)" (keydown.enter)="enterAction()">
    <svg-icon class="search-icon" src=".assets/oc-ng-common-component/text-search-icon.svg"
              [svgStyle]="{ 'width': '16px', 'height': '16px', 'fill': '#333' }"
              (click)="enterAction()"></svg-icon>
</div>
