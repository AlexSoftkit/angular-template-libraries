<div class="w-100 d-flex">
  <oc-tag-element class="mr-2 mt-2 "
                  *ngFor="let tag of resultItems; index as i"
                  [closeMarker]="true"
                  [title]="tag"
                  (clickEmitter)="removeItem(i)">
  </oc-tag-element>
  <oc-dropbox class="m-0 mr-2 mt-2"
              *ngIf="dropBoxItems?.length > 0"
              [items]="dropBoxItems"
              [placeHolder]="'Select ' + label"
              [clearFormAfterSelect] = "true"
              [dropElementTemplate]="dropElementTemplate"
              (select)="addTagToResultList($event)">
  </oc-dropbox>
</div>

<ng-template #dropElementTemplate let-result="result">
  <div class="d-flex flex-row flex-nowrap align-items-center dropdown-element p-2">
    <div class="custom-text">{{result}}</div>
  </div>
</ng-template>
