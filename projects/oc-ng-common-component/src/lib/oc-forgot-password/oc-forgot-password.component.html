<form novalidate #forgotPwdForm="ngForm" *ngIf="ForgotPwdPageState">
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <!-- <img class="img-fluid mb-4" src="{{companyLogoUrl}}" alt="logo" /> -->
                <img class="img-fluid mb-4 company-logo"
                    src="{{companyLogoUrl}}"
                    alt="logo">
            </div>
            <div class="text-center">
                <h4>Forgot Password?</h4>
                <oc-label [text]="getValue('We will send you a link to reset your password')" class="mb-3"></oc-label>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('Email')"></oc-label>
                <oc-input emailValidator [(modelName)]="loginModel.email" name="email" #email=ngModel
                    [ngModel]="loginModel.email" ngDefaultControl required="true" [placeholder]="'Email'"></oc-input>
                <oc-error [control]="email"> </oc-error>
            </div>
            <oc-button [text]="getValue('Reset Password')" [disabled]="!forgotPwdForm.valid || process" (click)="submitForm(forgotPwdForm)"
                [type]="getValue('primary')" [process]="process" class="btn-block mt-5 mb-5">
            </oc-button>
            <div class="text-center mb-1">
                <oc-label [text]="getValue('Back to ')"></oc-label>
                <a href={{loginUrl}} class="font-m font-med"> Log In</a>
            </div>
            <div class="text-center mb-1">
                <oc-label [text]="getValue(' Dont have an account yet? ')"></oc-label>
                <a href={{signupUrl}} class="font-m font-med"> Sign Up</a>
            </div>
        </div>
    </div>
</form>

<form novalidate #forgotPwdForm="ngForm" *ngIf="!ForgotPwdPageState">
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <!-- <img class="img-fluid mb-4" src="{{companyLogoUrl}}" alt="logo" /> -->
                <img class="img-fluid mb-4 company-logo"
                    src="{{companyLogoUrl}}"
                    alt="logo">
            </div>
            <div class="text-center">
                <img src="{{forgotPasswordDoneUrl}}"
                class="mb-3" alt="dropdown-icon">
                <h4>Done!</h4>
                <oc-label [text]="'A link has been sent to your inbox.'" ></oc-label>
            </div>
            <oc-button [text]="getValue('Go back to Log In')" [disabled]="false" (click)="submitForm(forgotPwdForm)"
                [type]="getValue('primary')" class="btn-block mt-4 mb-5">
            </oc-button>
            <div class="text-center mb-1">
                <oc-label [text]="getValue(' Dont have an account yet? ')"></oc-label>
                <a href={{signupUrl}} class="font-m font-med"> Sign Up</a>
            </div>
        </div>
    </div>
</form>
