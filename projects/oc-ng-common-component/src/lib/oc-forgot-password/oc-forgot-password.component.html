<form novalidate #forgotPwdForm="ngForm">
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <h4>Forgot Password?</h4>
                <oc-label [text]="getValue('We will send you a link to reset your password')" class="mb-3"></oc-label>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('Email')"></oc-label>
                <oc-input emailValidator [(modelName)]="loginModel.email" name="email" #email=ngModel
                    [ngModel]="loginModel.email" ngDefaultControl required="true"></oc-input>
                <oc-error [control]="email"> </oc-error>
            </div>
            <oc-button [text]="getValue('Reset Password')" [disabled]="false" (click)="submitForm(forgotPwdForm)"
                [type]="getValue('primary')" class="btn-block mt-5 mb-3">
            </oc-button>
            <div class="text-center">
                <oc-label [text]="getValue('Back to ')"></oc-label>
                <a href={{loginUrl}} class="font-m font-med"> Log In</a>
            </div>
            <div class="text-center">
                <oc-label [text]="getValue(' Dont have an account yet? ')"></oc-label>
                <a href={{signupUrl}} class="font-m font-med"> Sign Up</a>
            </div>
        </div>
    </div>
</form>
