<form #forgotPwdForm="ngForm" *ngIf="ForgotPwdPageState" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <!-- <img class="img-fluid mb-4" src="{{companyLogoUrl}}" alt="logo" /> -->
                <img alt="logo"
                     class="img-fluid mb-4 company-logo"
                     src="{{companyLogoUrl}}">
            </div>
            <div class="text-center">
                <h4>Forgot Password?</h4>
                <oc-label [text]="getValue('We will send you a link to reset your password')" class="mb-3"></oc-label>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('Email')"></oc-label>
                <oc-input #email=ngModel [(modelName)]="loginModel.email" [ngModel]="loginModel.email" [placeholder]="'Email'"
                          emailValidator name="email" ngDefaultControl
                          required="true"></oc-input>
                <oc-error [control]="email"></oc-error>
            </div>
            <oc-button (click)="submitForm(forgotPwdForm)" [disabled]="!forgotPwdForm.valid || process"
                       [process]="process"
                       [text]="getValue('Reset Password')" [type]="getValue('primary')" class="btn-block mt-5 mb-5">
            </oc-button>
            <div class="text-center mb-1">
                <oc-label [text]="getValue('Back to ')"></oc-label>
                <a class="font-m font-med" href={{loginUrl}}> Log In</a>
            </div>
            <div class="text-center mb-1">
                <oc-label [text]="getValue(' Dont have an account yet? ')"></oc-label>
                <a class="font-m font-med" href={{signupUrl}}> Sign Up</a>
            </div>
        </div>
    </div>
</form>

<form #forgotPwdForm="ngForm" *ngIf="!ForgotPwdPageState" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <!-- <img class="img-fluid mb-4" src="{{companyLogoUrl}}" alt="logo" /> -->
                <img alt="logo"
                     class="img-fluid mb-4 company-logo"
                     src="{{companyLogoUrl}}">
            </div>
            <div class="text-center">
                <img alt="dropdown-icon"
                     class="mb-3" src="{{forgotPasswordDoneUrl}}">
                <h4>Done!</h4>
                <oc-label
                        [text]="'If your email address exists in our database, you will receive a password recovery link at your email address in a few minutes.'"></oc-label>
            </div>
            <oc-button (click)="goBackToLogin()" [disabled]="false" [text]="getValue('Go back to Log In')"
                       [type]="getValue('primary')" class="btn-block mt-4 mb-5">
            </oc-button>
            <div class="text-center mb-1">
                <oc-label [text]="getValue(' Dont have an account yet? ')"></oc-label>
                <a class="font-m font-med" href={{signupUrl}}> Sign Up</a>
            </div>
        </div>
    </div>
</form>
