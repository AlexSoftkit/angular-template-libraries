<form #forgotPwdForm="ngForm" *ngIf="!showResultPage" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <img alt="logo"
                     class="img-fluid mb-4 company-logo"
                     [src]="companyLogoUrl">
            </div>
            <div class="text-center mb-5">
                <h4>Forgot Password?</h4>
                <oc-label text="We will send you a link to reset your password" class="mb-0"></oc-label>
            </div>
            <div class="form-group">
                <oc-label text="Email"></oc-label>
                <oc-input #email=ngModel [(ngModel)]="loginModel.email" placeholder="Email"
                          emailValidator name="email" ngDefaultControl
                          required="true"></oc-input>
                <oc-error [control]="email" field="email"></oc-error>
            </div>
            <oc-button (click)="submitForm(forgotPwdForm)"
                       [process]="process"
                       text="Reset Password" type="primary" class="btn-block mt-5 mb-3">
            </oc-button>
            <div class="text-center font-m">
                Already have an account? <a class="font-m font-med" [routerLink]="loginUrl">Log In</a>
            </div>
            <div class="text-center font-m mt-2">
                Dont have an account yet? <a class="font-m font-med" [routerLink]="signupUrl">Sign Up</a>
            </div>
        </div>
    </div>
</form>

<form #forgotPwdForm="ngForm" *ngIf="showResultPage" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <img alt="logo"
                     class="img-fluid mb-4 company-logo"
                     [src]="companyLogoUrl">
            </div>
            <div class="text-center mb-5">
                <img alt="dropdown-icon"
                     class="mb-3" [src]="forgotPasswordDoneUrl">
                <h4>Done!</h4>
                <span class="font-m">If your email address exists in out database, you will receive a password recovery link at your email address in a few minutes.</span>
            </div>
            <div class="text-center font-m">
                Dont have an account yet? <a class="font-m font-med" [routerLink]="signupUrl">Sign Up</a>
            </div>
        </div>
    </div>
</form>
