<div class="select-component" ngbDropdown #myDrop="ngbDropdown">
    <button class="select-component__action btn btn-secondary"
            ngbDropdownToggle [disabled]="disabled"
            (blur)="onblur()">
        <div class="select-component__text">{{ labelField ? selectedValue[labelField] : selectedValue }}</div>
    </button>

    <div class="select-component__dropdown" ngbDropdownMenu aria-labelledby="dropdownManual">
        <button class="select-component__dropdown-item" ngbDropdownItem
                (click)="onSelectionChange(val)"
                *ngFor="let val of selectValArr">{{ labelField ? val[labelField] : val }}</button>
    </div>
</div>
