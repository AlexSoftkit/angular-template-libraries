<div class="d-flex profile-navbar">
  <div class="profile-navbar__initials text-primary" *ngIf="initials">{{initials}}</div>
  <div class="nav-item dropdown" ngbDropdown placement="bottom-right">
    <div class="dropdown-toggle pr-0 d-flex align-items-center" id="navbarDropdown" role="button"
         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
      <div class="d-flex flex-column mr-2">
        <span class="profile-navbar__username font-m font-med text-dark" *ngIf="username">{{username}}</span>
        <span class="profile-navbar__role font-s text-muted" *ngIf="role">{{role}}</span>
      </div>
    </div>
    <div ngbDropdownMenu aria-labelledby="navbarDropdown" class="mt-2">
      <ng-content></ng-content>
    </div>
  </div>
</div>
