<div class="row oc-mx-0">
    <nav class="col-md-2 sidebar sidebar-width">
        <div class="sidebar-sticky">
            <h6 class="sidebar-heading oc-d-flex oc-justify-content-between oc-align-items-center" (click)="isCollapsed = !isCollapsed">
                {{title}}
                <a class="oc-d-flex oc-align-items-center">
                    <svg-icon [src]="isCollapsed ? collapsedIcon : expandedIcon" svgClass="svg-primary"></svg-icon>
                </a>
            </h6>
            <ul class="nav oc-flex-column" [ngbCollapse]="isCollapsed">
                <li class="checkbox__wrapper" *ngFor="let select of selectModels">
                        <input type="checkbox" [(ngModel)]="select.checked" (ngModelChange)="onChange()" class="checkbox-input">
                        <span class="oc-ml-1 font-m">{{select.label}}</span>
                </li>
            </ul>
        </div>
    </nav>
</div>
