<div class="oc-d-inline-block" ngbDropdown placement="bottom-right" #myDrop="ngbDropdown">
    <a href="#" class="font-m font-med" (click)="$event.preventDefault(); myDrop.open()"
       ngbDropdownAnchor id="dropdownManual">{{title}} {{selected?.label}}</a>
    <div ngbDropdownMenu aria-labelledby="dropdownManual">
        <button ngbDropdownItem
                (click)="onSelect(option)"
                *ngFor="let option of this.options">{{option.label}}</button>
    </div>
</div>
