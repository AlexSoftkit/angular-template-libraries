<div class="row mx-0">
  <nav class="col-md-2 sidebar sidebar-width">
    <div class="sidebar-sticky">
      <h6 class="sidebar-heading d-flex justify-content-between align-items-center">
        {{title}}
      </h6>
      <ul class="nav flex-column" *ngFor="let select of sidebarModel">
        <li class="checkbox__wrapper cursor-pointer">
          <div>
            <span class="ml-1 font-m" [class.font-weight-bold]="select.checked" (click)="onChange(select.label)">
              {{select.label}}
            </span>
            <svg-icon *ngIf="select.sublist && select.sublist.length > 0"
                      (click)="select.expanded = !select.expanded"
                      src="../../../assets/img/down-arrow.svg"></svg-icon>
          </div>
            <ul class="list-unstyled" *ngFor="let subLabel of select.sublist"
                [ngbCollapse]="select.expanded">
              <li class="ml-1 font-m cursor-pointer" [class.font-weight-bold]="subLabel.checked"
                  (click)="onChange(select.label, subLabel.label)">
                {{subLabel.label}}
              </li>
            </ul>
        </li>
      </ul>
    </div>
  </nav>
</div>
