<div class="tag tag-colors row flex-nowrap h-100 m-0 px-2 py-1 justify-content-between align-items-center">
    <div class="text-wrap text-truncate tag-label">{{title}}</div>
    <svg-icon *ngIf="closeMarker"
              [src]="deleteTagImgUrl"
              class="cursor-pointer pl-1"
              svgClass="tag-close"
              (click)="sentCurrentTag()"></svg-icon>
</div>
