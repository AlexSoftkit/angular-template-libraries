<oc-main-modal [modalTitle]="this.modalData.modalTitle" [ngbModalRef]="ngbModalRef">
    <div modalContent class="pl-3 pr-3 pt-2 pb-5">
        <oc-form #customForm [formJsonData]="_formConfig"
                 [showButton]="false"
                 (isFormInvalid)="getFormStatus($event)"
                 (formDataUpdated)="getDataFromForm($event)"></oc-form>
        <div class="d-flex justify-content-between flex-column-reverse flex-sm-row mt-4">
            <div class="button-container">
                <oc-button type="secondary" text="Cancel" class="w-100"
                           (click)="closeModal()"></oc-button>
            </div>
            <div class="button-container mb-2 mb-sm-0">
                <oc-button type="primary"
                           [text]="this.modalData.successButtonText"
                           class="w-100"
                           [process]="_inviteInProcess"
                           (click)="process(customForm)"></oc-button>
            </div>
        </div>
    </div>
</oc-main-modal>
