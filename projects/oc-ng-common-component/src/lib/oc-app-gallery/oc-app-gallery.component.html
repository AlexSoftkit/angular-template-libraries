<div class="row">
    <div class="col-9 col-md">
        <h4>{{appGalleryTitle}}</h4>
        <span id="description" class="text-secondary font-m">{{appGalleryDescription}}</span>
    </div>
    <div *ngIf="seeAllUrl && seeAllUrl.length > 0" class="col-3 col-md-auto">
        <a  [routerLink]="[seeAllUrl]" [queryParams]="seeAllLinkQuery ? seeAllLinkQuery : ''" class="cursor-pointer" id="seeAllLink">
            <span class="text-primary font-m font-med pr-1">See All</span>
            <img alt="icon" src="https://drive.google.com/u/0/uc?id=1slezM1BqinfgM0LVImYPB2Ljx9G5y7Q5&export=download">
        </a>
    </div>
</div>
<div *ngIf="appsArr && appsArr.length > 0; else emptyData" class="row pt-5">
    <oc-app-card *ngFor="let app of appsArr;" class="card-margins"
                 [app]="app"
                 [appRouterLink]="routerLinkForOneApp"></oc-app-card>
</div>
<ng-template #emptyData>
    <div class="row mx-0 mt-5">
        <h5 class="col-md-12">{{noAppMessage}}</h5>
    </div>
</ng-template>
