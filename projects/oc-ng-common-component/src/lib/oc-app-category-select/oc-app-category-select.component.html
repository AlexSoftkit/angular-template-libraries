<div class="row">
    <div class="col-md">
        <div class="d-inline-block w-100 " ngbDropdown>
            <button [ngClass]="{'selected':currentSelectedOption.value, 'ng-invalid':!ngModel.length}" class="w-100 form-control" id="dropdownBasic1"
                    ngbDropdownToggle
            > {{currentSelectedOption.value}}</button>
            <div aria-labelledby="dropdownBasic1" class="w-100" ngbDropdownMenu>
                <button (click)="onSelectionChange(option)" *ngFor='let option of predefinedValArr; index as i;'
                        ngbDropdownItem>{{option.value}}</button>
            </div>
        </div>
    </div>
    <div class="col-md-auto pl-0 pr-1 cursor-pointer">
        <a (click)='addCategory()'>
            <span class="add-category">
                <img [src]="addIconUrl" alt="add-icon"
                     class="pr-2">{{addButtonLable}}
            </span>
        </a>
    </div>
    <div *ngIf="ngModel && ngModel.length>0" class="col-md-12">
        <span *ngFor='let selectedVal of ngModel; index as i;' class="selected-label">{{selectedVal}}
            <a (click)='removeCategory(selectedVal,i)' class="cursor-pointer">
                <img [src]="closeIconUrl"
                     alt="close-icon" class="pl-1">
            </a>
        </span>
    </div>
</div>
