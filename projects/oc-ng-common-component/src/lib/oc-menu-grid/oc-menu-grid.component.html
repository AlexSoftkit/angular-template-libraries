<table class="table">
    <thead>
        <tr>
            <th>App Name
                <img src="https://drive.google.com/u/0/uc?id=1ZJAWQ81ifxE0G7weZ-OOYsmGUIXCYEHM&export=download"
                    class="icon-down" alt="icon">
            </th>
            <th class="summary">Summary</th>
            <th class="data">Data Added
                <img src="https://drive.google.com/u/0/uc?id=1ZJAWQ81ifxE0G7weZ-OOYsmGUIXCYEHM&export=download"
                    class="icon-down" alt="icon">
            </th>
            <th class="status">Status
                <img src="https://drive.google.com/u/0/uc?id=1ZJAWQ81ifxE0G7weZ-OOYsmGUIXCYEHM&export=download"
                    class="icon-down" alt="icon">
            </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let app of appList.appList">
            <td>
                <div class="row">
                    <div class="col-md-auto">
                        <img class="app-icon" [src]="app.customData.icon" alt="app-icon">
                    </div>
                    <div class="col-md pl-0">
                        <h6 class="mb-0">{{app.name}} </h6>
                        <small>v 1.15.0</small>
                    </div>
                </div>
            </td>
            <td>
                <span [innerHTML]="app.customData.summary"></span>
            </td>
            <td>
                <span>{{app.created | date:'dd/mm/yyyy'}}</span>
            </td>
            <td>
                <span class="font-med text-primary">{{app.status.value}}</span>
            </td>
            <td>
                <img src="https://drive.google.com/u/0/uc?id=1QcMnnVKz5HPm0unraWhXsu_Nm9_f9QI_&export=download"
                    class="icon-dots" alt="more-icon">
            </td>
        </tr>

    </tbody>
</table>
