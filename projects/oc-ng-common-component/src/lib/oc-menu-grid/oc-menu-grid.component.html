<table class="table">
    <thead>
        <tr>
            <th>App Name
                <img [src]="sortIcon"
                    class="icon-down" alt="icon">
            </th>
            <th class="summary">Summary</th>
            <th class="data">Data Added
                <img [src]="sortIcon"
                    class="icon-down" alt="icon">
            </th>
            <th class="status">Status
                <img [src]="sortIcon"
                    class="icon-down" alt="icon">
            </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let app of appList.list">
            <td>
                <div class="row">
                    <div class="col-md-auto">
                        <img class="app-icon" [src]="app.customData.icon" alt="">
                    </div>
                    <div class="col-md pl-0">
                        <h6 class="mb-0">{{app.name}} </h6>
                        <small>v {{app.version}}</small>
                    </div>
                </div>
            </td>
            <td>
                <span [innerHTML]="(app.customData && app.customData.summary) ? (app.customData.summary | safehtml) : ''"></span>
            </td>
            <td>
                <span>{{app.created | date:'M/d/yyyy'}}</span>
            </td>
            <td>
                <span class="font-med text-primary">{{app.prettyStatus}}</span>
            </td>
            <td>
                <img [src]="menuUrl"
                    class="icon-dots" alt="more-icon">
            </td>
        </tr>

    </tbody>
</table>
