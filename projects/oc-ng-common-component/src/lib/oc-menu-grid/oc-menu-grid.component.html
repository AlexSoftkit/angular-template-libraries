<table class="table">
    <thead>
        <tr>
            <th>App Name
                <img [src]="sortIcon" class="icon-down" alt="icon">
            </th>
            <th class="summary">Summary</th>
            <th class="data">Data Added
                <img [src]="sortIcon" class="icon-down" alt="icon">
            </th>
            <th class="status">Status
                <img [src]="sortIcon" class="icon-down" alt="icon">
            </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let app of appList.list">
            <td>
                <div class="row">
                    <div class="col-md-auto">
                        <img class="app-icon" [src]="app.customData.icon" alt="">
                    </div>
                    <div class="col-md pl-0">
                        <h6 class="mb-0">{{app.name}} </h6>
                        <small>v {{app.version}}</small>
                    </div>
                </div>
            </td>
            <td>
                <span
                    [innerHTML]="(app.customData && app.customData.summary) ? (app.customData.summary | safehtml) : ''"></span>
            </td>
            <td>
                <span>{{app.created | date:'M/d/yyyy'}}</span>
            </td>
            <td>
                <span class="font-med text-primary">{{app.prettyStatus}}</span>
            </td>
            <td>
                <img [src]="menuUrl" class="icon-dots" alt="more-icon">
            </td>
        </tr>
        <tr>
            <td>
                <div class="row">
                    <div class="col-md-auto">
                        <img src="https://drive.google.com/u/0/uc?id=1TApj85rZBbl-lOaWyekF--MGsEpXaTBK&export=downloa" class="px-3" alt="icon">
                        <img 
                            src="http://d3grfap2l5ikgv.cloudfront.net/5f20f7ff579d1a20c527d847/public/5f255ab1ec4ad046ff9edaa2.png"
                            class="app-icon" alt="">
                    </div>
                    <div class="col-md pl-0">
                        <h6 class="mb-0">App name</h6>
                        <small>v 2.0.0</small>
                    </div>
                </div>
            </td>
            <td>
                <span>
                    With this Application you can collaborate with teammates at any time
                </span>
            </td>
            <td>
                <span>4/15/2020</span>
            </td>
            <td>
                <span class="font-med text-primary">Draft</span>
            </td>
            <td>
                <img src="http://localhost:4200/assets/img/dots-hr-icon.svg" class="icon-dots" alt="icon">
            </td>
        </tr>
        <tr *ngIf="!appList || appList.list.length == 0">
            <td colspan="5" class="text-center">
                <span> No Applications Found</span>
            </td>
        </tr>

    </tbody>
</table>
