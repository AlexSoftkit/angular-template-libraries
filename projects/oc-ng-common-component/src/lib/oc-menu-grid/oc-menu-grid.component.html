<table class="table">
    <thead>
        <tr>
            <th width="35%">App Name
                <img [src]="sortIcon" class="icon-down" alt="icon">
            </th>
            <th width="40%" class="summary">Summary</th>
            <th width="10%" class="data">Data Added
                <img [src]="sortIcon" class="icon-down" alt="icon">
            </th>
            <th width="10%" class="status">Status
                <img [src]="sortIcon" class="icon-down" alt="icon">
            </th>
            <th width="10%"> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let app of appList.list">
            <td>
                <div class="row">
                    <div class="col-md-auto">
                        <img class="app-icon" [src]="app.customData.icon" alt="">
                    </div>
                    <div class="col-md pl-0">
                        <h6 class="mb-0">{{app.name}} </h6>
                        <small>v {{app.version}}</small>
                    </div>
                </div>
            </td>
            <td>
                <span>
                    {{app.customData && app.customData.summary ? (app.customData.summary | removeHtmlTags) : '' }}</span>
            </td>
            <td>
                <span>{{app.created | date:'M/d/yyyy'}}</span>
            </td>
            <td>
                <span class="font-med text-primary">{{app.prettyStatus}}</span>
            </td>
            <td>
                <div class="text-right ellipsis cursor-pointer mr-5">
                    <div ngbDropdown placement="bottom-right">
                        <img [src]="menuUrl" class="icon-dots" alt="more-icon" ngbDropdownToggle>
                        <div ngbDropdownMenu>
                            <div *ngIf="app.prettyStatus === 'Approved'"> <img [src]="editIcon"> <button
                                    (click)="action('suspend' , app)" ngbDropdownItem>
                                    Suspend
                                </button>
                            </div>
                            <div> <button (click)="action('publish' , app)" ngbDropdownItem>
                                    <img [src]="publishIcon" class="pr-1">Publish
                                </button>
                            </div>
                            <button (click)="action('edit' , app)" ngbDropdownItem>
                                <img [src]="editIcon" class="pr-1"> Edit
                            </button>
                            <button (click)="action('delete' , app)" ngbDropdownItem>
                                <img [src]="editIcon" class="pr-1"> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr *ngIf="!appList || appList.list.length == 0">

            <td colspan="5" class="text-center pb-5">
