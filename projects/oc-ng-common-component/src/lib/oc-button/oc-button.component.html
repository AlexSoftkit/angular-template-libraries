<button #button *ngIf="type === 'primary'"
        [disabled]="disabled" class="btn btn-primary {{class}} {{customClass}}"
        style="{{style}}" [ngClass]="process? 'btn-primary-spinner' : ''">
    <ng-template *ngIf="customTemplate; else defaultButtonText" [ngTemplateOutlet]="customTemplate"></ng-template>
</button>
<button #button *ngIf="type === 'secondary'"
        [disabled]="disabled" class="btn btn-secondary {{class}} {{customClass}}"
        style="{{style}}" [ngClass]="process? 'btn-secondary-spinner' : ''">
    <ng-template *ngIf="customTemplate; else defaultButtonText" [ngTemplateOutlet]="customTemplate"></ng-template>
</button>
<button #button *ngIf="type === 'link'" [disabled]="disabled" class="btn btn-link {{class}} {{customClass}}"
        style="{{style}}">
    <ng-template *ngIf="customTemplate; else defaultButtonText" [ngTemplateOutlet]="customTemplate"></ng-template>
</button>

<ng-template #defaultButtonText>
    <ngx-spinner *ngIf="process" type="ball-spin" bdColor=""
                 [fullScreen]="false" size="small"
                 [color]="spinnerColor">
    </ngx-spinner>
    <span *ngIf="!process">{{text}}</span>
</ng-template>
