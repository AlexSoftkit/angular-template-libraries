<button *ngIf="type === 'primary'" [disabled]="disabled" class="btn btn-primary {{class}}" style="{{style}}">
    <span [hidden]="!process" aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
    {{text}}
</button>
<button *ngIf="type === 'secondary'" [disabled]="disabled" class="btn btn-secondary {{class}}" style="{{style}}">
    <span [hidden]="!process" aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
    {{text}}
</button>
<button *ngIf="type === 'link'" [disabled]="disabled" class="btn btn-link {{class}}" style="{{style}}">
    <span [hidden]="!process" aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
    {{text}}
</button>
