<input
        (focus)="onFocus()"
        (paste)="onPaste($event)"
        (ngModelChange)="changeModelVal()"
        [(ngModel)]="inputNumber"
        [ngModelOptions]="{standalone: true}"
        [disabled]="disabled"
        [placeholder]="placeholder"
        [ngStyle]="customStyle"
        class="form-control {{customClass}}"
        type="text"
        ocOnlyNumber
        inputmode="numeric">
