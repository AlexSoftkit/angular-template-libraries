<div class="row">
    <div class="col-md">
        <h4>{{appGalaryTitle}}</h4>
        <span class="text-secondary font-m">{{appGalaryDescription}}</span>
    </div>
    <div class="col-md-auto" *ngIf="seeAllUrl && seeAllUrl.length > 0">
        <a [href]="seeAllUrl">
            <span class="text-primary font-m font-med pr-1">See All</span>
            <img src="https://drive.google.com/u/0/uc?id=1slezM1BqinfgM0LVImYPB2Ljx9G5y7Q5&export=download" alt="icon">
        </a>
    </div>
</div>
<div class="row mx-0 mt-5" *ngIf="appsArr && appsArr.length > 0; else emptyData">
    <div *ngFor="let app of appsArr;">
        <oc-app-card [app]="app"></oc-app-card>
    </div>
</div>
<ng-template #emptyData>
    <div class="row mx-0 mt-5">
        <span class="col-md-12">
            <h5>{{noAppMessage}}</h5>
        </span>
    </div>
</ng-template>
