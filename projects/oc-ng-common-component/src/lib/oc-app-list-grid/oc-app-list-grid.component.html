<div class="row mx-0" *ngFor="let app of appList">
    <div class="col-md card app-list-card">
        <div class="row mx-0">
            <div class="col-md-auto pl-0">
                <img alt="app-icon"
                     class="img-fluid"
                     [src]="app.icon ? app.icon : defaultAppIcon">
            </div>
            <div class="col-md px-0">
                <p class="mb-1 font-med">{{app.name}}</p>
                <span class="app-price">{{app.model[0] | price}}</span>
                <oc-rating [rating]="app.rating" type="single-star" [reviewCount]="app.reviewCount"></oc-rating>
            </div>
            <img alt="icon" (click)="viewDetails(app)"
                 class="icon-arrow"
                 src="./assets/img/right-arrow.svg">
        </div>
    </div>
</div>
<div *ngIf="!appList || appList.length === 0"
     class="row mx-0 mt-5">
            <span class="col-md-12">
                <h5>{{noAppMessage}}</h5>
            </span>
</div>
