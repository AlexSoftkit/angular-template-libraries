<div class="container without-files" *ngIf="(!files || files.length == 0) ;else fileList" fileDragDrop (fileDropped)="onFileDropped($event)">
    <input type="file" #fileDropRef id="fileDropRef" [multiple]="isMultiFile" (change)="fileBrowseHandler($event.target.files)"/>
    <div >
        <h5>{{fileUploadText}}</h5>
        <h5>or<span class="blue-label"> Browse file</span></h5>
    </div>
</div>

<ng-template #fileList>
    <div class="container">
        <div class="col-md-12">
            <input type="file" #fileUploadRefid [multiple]="isMultiFile" (change)="fileBrowseHandler($event.target.files)"/>
            <h5 style="display: inline;">My Attachments</h5>
            <a href="#" (click)="fileUploadRefid.click()"><h5 class="blue-label float-right" style="display: inline;">Browse file</h5></a>
        </div>
        <div class="files-list col-md-12" style="overflow-y: auto;">
            <div class="single-file" *ngFor="let file of files; let i = index">
                <div class="file-icon" style="width: 50px">
                    <img [src]="getFileIcon(file)" style="max-width: 40px;">
                </div>
                <div class="info">
                    <h4 class="name">
                        {{ file?.fileName }}
                    </h4>
                    <oc-label text="{{file?.fileUploadProgress < 100 ? 'Uploading' : 'Complete'}}" class="label-s"></oc-label>
                    <p class="size">
                        <!-- {{ file?.size | fileSize }} - {{ fileDetail.uploadDate | date: 'dd MMM yyyy' }} -->
                    </p>
                    <p><ngb-progressbar type="primary" *ngIf="file?.fileUploadProgress < 100" [value]="file?.fileUploadProgress"></ngb-progressbar></p>
                </div>
                <div class="delete" (click)="deleteFile(i)">
                    <span>X</span>
                </div>
                <hr>
            </div>
        </div>
    </div>
</ng-template>
