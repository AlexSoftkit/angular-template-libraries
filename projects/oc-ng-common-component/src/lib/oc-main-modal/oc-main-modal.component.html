<div class="modal-content">
    <div class="header flex-row flex-nowrap p-2 pl-3 pr-3 d-flex align-items-start">
        <h3 class="modal-title text-center w-100 mb-0" (click)="close()" id="modal-basic-title">{{modalTitle}}</h3>
        <svg-icon class="search-icon cursor-pointer" src="../assets/img/close-icon.svg" (click)="close()"></svg-icon>
    </div>
    <ng-content select="[modalContent]"></ng-content>
</div>
