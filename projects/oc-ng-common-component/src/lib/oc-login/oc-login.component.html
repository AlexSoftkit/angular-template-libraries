<form #loginForm="ngForm" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <!-- <img class="img-fluid mb-4" src="{{companyLogoUrl}}" alt="logo" /> -->
                <img alt="logo"
                     class="img-fluid mb-4 company-logo"
                     src="{{companyLogoUrl}}">
            </div>
            <div class="text-center">
                <h4>Log In</h4>
                <oc-label [text]="getValue('Log in into your account')" class="mb-3"></oc-label>
            </div>
            <div class="form-group">
                <oc-label [text]="getValue('Email')"></oc-label>
                <oc-input #email=ngModel (modelNameChange)="onchange(loginForm)" [(modelName)]="loginModel.email" [autocomplete]="'off'"
                          [ngModel]="loginModel.email" [placeholder]="'Email'" emailValidator
                          name="email" ngDefaultControl
                          required="true"></oc-input>
                <oc-error [control]="email" [field]="'email'"></oc-error>
            </div>
            <div class="form-group mb-2">
                <oc-label [text]="getValue('Password')"></oc-label>
                <oc-password #password=ngModel (modelNameChange)="onchange(loginForm)" [(modelName)]="loginModel.password" [autocomplete]="'off'"
                             [ngModel]="loginModel.password" [placeholder]="'Password'" class="mb-2" name="password"
                             ngDefaultControl
                             required="true" whiteSpaceValidator></oc-password>
                <oc-error [control]="password" [field]="'password'"></oc-error>
            </div>
            <div class="form-group row">
                <div class="col-md">
                    <oc-checkbox [(isChecked)]="loginModel.isChecked"></oc-checkbox>
                    <oc-label [text]="getValue(' Remember Me ')" class="label-s"></oc-label>
                </div>
                <div class="col-md-auto">
                    <a class="font-s font-med" href={{forgotPwdUrl}}> Forgot password? </a>
                </div>
            </div>
            <oc-button (click)="submitForm(loginForm)"
                       [disabled]="process || !loginForm.valid" [process]="process" [text]="getValue('Log In')"
                       [type]="getValue('primary')"
                       class="btn-block mt-4 mb-3">
            </oc-button>
            <div class="text-center">
                <oc-label [text]="getValue('Dont have an account yet?')"></oc-label>
                <a class="font-m font-med" href={{signupUrl}}> Sign Up</a>
            </div>
        </div>
    </div>

</form>
