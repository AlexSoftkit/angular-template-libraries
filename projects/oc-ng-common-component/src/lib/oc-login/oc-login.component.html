<form #loginForm="ngForm" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <img alt="logo"
                     class="img-fluid company-logo"
                     [src]="companyLogoUrl">
            </div>
            <div class="text-center">
                <h4>Log In</h4>
                <oc-label text="Log in into your account" class="invitation"></oc-label>
            </div>
            <div class="form-group" *ngIf="!loginType">
                <oc-label text="Email"></oc-label>
                <oc-input #email=ngModel (ngModelChange)="onchange(loginForm)" [(ngModel)]="loginModel.email"
                          placeholder="Email" emailValidator name="email" ngDefaultControl
                          required="true"></oc-input>
                <oc-error [control]="email" field="email"></oc-error>
            </div>
            <div class="form-group mb-2" *ngIf="!loginType">
                <oc-label text="Password"></oc-label>
                <oc-password #password=ngModel (ngModelChange)="onchange(loginForm)" [(ngModel)]="loginModel.password"
                             placeholder="Password" class="mb-2" name="password" ngDefaultControl
                             required="true" whiteSpaceValidator></oc-password>
                <oc-error [control]="password" field="password"></oc-error>
            </div>
            <div class="forgot__block row" *ngIf="!loginType">
                <div class="remember col-md">
                    <label>
                        <input class="remember__checkbox" type="checkbox"
                               [(ngModel)]="loginModel.isChecked"
                               [ngModelOptions]="{standalone: true}"/>
                    </label>
                    <span class="remember__label">Remember Me</span>
                </div>
                <div class="col-md-auto forgot" [hidden]="!forgotPwdUrl">
                    <a class="font-s font-med" [routerLink]="forgotPwdUrl"> Forgot password? </a>
                </div>
            </div>
            <oc-button (click)="submitForm(loginForm)"
                       [disabled]="process"
                       [process]="process"
                       [text]="loginType ? 'Log In Through ' + loginType : loginButtonText"
                       type="primary"
                       class="btn-block login-btn mt-4 mb-3">
            </oc-button>
            <div class="text-center font-m" *ngIf="!loginType">
                Dont have an account yet?
                <a *ngIf="signupUrl" class="font-m font-med" [routerLink]="signupUrl">Sign Up</a>
            </div>
        </div>
    </div>

</form>
