<div class="invite-modal">
    <div class="invite-modal__header header">
        <h5 class="invite-modal__header-heading">{{this.modalData.modalTitle}}</h5>
        <svg-icon class="invite-modal__header-close-icon" src="assets/oc-ng-common-component/close-icon.svg" (click)="onClose()"></svg-icon>
    </div>
    <div modalContent class="invite-modal__modal-body oc-pl-3 oc-pr-3 oc-pt-2 oc-pb-5">
        <oc-form [formJsonData]="formConfig"
                 [showButton]="false"
                 (createdForm)="setCreatedForm($event)"
                 (formDataUpdated)="setDataFromForm($event)"></oc-form>
        <div class="invite-modal__button-container">
            <oc-button type="secondary" text="Cancel" (click)="onClose()" class="invite-modal__button"></oc-button>
            <oc-button type="primary" class="invite-modal__button"
                       [text]="this.modalData.successButtonText"
                       [process]="inProcess"
                       (click)="onClickConfirmButton()"></oc-button>
        </div>
    </div>
</div>
