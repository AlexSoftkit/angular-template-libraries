<div class="login card oc-card-with-border">
    <form #loginForm="ngForm" novalidate>
        <div class="card-body">
            <div class="login__logo oc-text-center">
                <img alt="logo"
                     class="img-fluid company-logo"
                     [src]="companyLogoUrl">
            </div>
            <div class="login__header oc-text-center">
                <h4>Log In</h4>
                <oc-label text="Log in into your account" class="login__header_invitation"></oc-label>
            </div>
            <div class="login__error font-s" *ngIf="hasServerError(email, incorrectEmailErrorCode)">
                The email and password you have provided is incorrect.
            </div>
            <div class="login__error font-s" *ngIf="hasServerError(email, notVerifiedEmailErrorCode)">
                This account has not been activated yet. <br>
                Please check your inbox for an activation email or <a (click)="onActivationLinkClick(email)" class="font-s font-med resend-link">resend the activation email</a>.
            </div>
            <div class="login__email form-group" [ngClass]="{'oc-mt-5': !isServerErrorExist()}">
                <oc-label text="Email" class="login__email_label"></oc-label>
                <oc-input #email=ngModel (ngModelChange)="onchange()" [(ngModel)]="loginModel.email"
                          placeholder="Email" ocEmailValidator name="email" ngDefaultControl
                          required="true"
                          class="login__email_input"></oc-input>
                <oc-error [control]="email" field="email" class="login__email_error"></oc-error>
            </div>
            <div class="login__password form-group oc-mb-2">
                <oc-label text="Password" class="login__password_label"></oc-label>
                <oc-password #password=ngModel (ngModelChange)="onchange()" [(ngModel)]="loginModel.password"
                             placeholder="Password" class="login__password_input oc-mb-2" name="password" ngDefaultControl
                             required="true"></oc-password>
                <oc-error [control]="password" field="password" class="login__password_error"></oc-error>
            </div>
            <div class="login__forgot-block row">
                <div class="remember col-md">
                    <label>
                        <input class="remember__checkbox" type="checkbox"
                               [(ngModel)]="loginModel.isChecked"
                               [ngModelOptions]="{standalone: true}"/>
                    </label>
                    <span class="remember__label">Remember Me</span>
                </div>
                <div class="forgot col-md-auto" [hidden]="!forgotPwdUrl">
                    <a class="font-s font-med" [routerLink]="forgotPwdUrl"> Forgot password? </a>
                </div>
            </div>
            <oc-button (click)="submitForm(loginForm)"
                       [process]="process"
                       [text]="loginButtonText"
                       type="primary"
                       class="login__button btn-block">
            </oc-button>
            <div class="login__sign-up oc-text-center font-m">
                Dont have an account yet?
                <a *ngIf="signupUrl" class="login__sign-up_link font-m font-med" [routerLink]="signupUrl">Sign Up</a>
            </div>
        </div>
    </form>
</div>
