<div ngbDropdown #myDrop="ngbDropdown">
    <button class="btn btn-secondary w-100 d-flex justify-content-between align-items-center"
            ngbDropdownToggle [disabled]="disabled"
            (blur)="onblur()">
        <div class="text-dark select-text">{{ labelField ? selectedValue[labelField] : selectedValue }}</div>
    </button>

    <div ngbDropdownMenu aria-labelledby="dropdownManual">
        <button ngbDropdownItem class="p-2 border-info border-bottom select-text"
                (click)="onSelectionChange(val)"
                *ngFor="let val of selectValArr">{{ labelField ? val[labelField] : val }}</button>
    </div>
</div>
