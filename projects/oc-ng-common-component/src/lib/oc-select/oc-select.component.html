<select (blur)="onblur()" (ngModelChange)="onSelectionChange($event)" *ngIf="!stringVal" [(ngModel)]="value"
        [disabled]="disabled" class="form-control select-control selectpicker" name="delServiceOption" placeholder="Please select a application"
        required>
    <option disabled selected selected value="">{{defaultBlankValue}}</option>
    <option *ngFor="let val of selectValArr;" [value]="val.value">{{val.key}}</option>
</select>

<select (blur)="onblur()" (ngModelChange)="onSelectionChange($event)" *ngIf="stringVal" [(ngModel)]="value"
        [disabled]="disabled" class="form-control select-control selectpicker" name="delServiceOption" placeholder="Please select a application"
        required>
    <option disabled selected selected value=null>{{defaultBlankValue}}</option>
    <option *ngFor="let val of selectValArr;" [value]="val">{{val}}</option>
</select>
