<select (blur)="onblur()" (change)="onSelectionChange($event)" [(ngModel)]="selectedValue"
        [disabled]="disabled" class="form-control select-control selectpicker {{class}}" name="delServiceOption">
<!--    <option disabled selected value=null>{{defaultBlankValue}}</option>-->
    <option *ngFor="let val of selectValArr;" [value]="isObject? val.value : val">
        {{isObject? val.key : val}}
    </option>
</select>
