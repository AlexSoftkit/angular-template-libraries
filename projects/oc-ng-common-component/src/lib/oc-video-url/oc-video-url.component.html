<input  [disabled]="disabled"
        placeholder="{{placeholder}}"
        [(ngModel)]="videoUrl"
        (focus)="onFocus()"
        (ngModelChange)="emitChanges()"
        [ngModelOptions]="{standalone: true}"
        class="form-control {{class}}"
        whiteSpaceValidator>
<oc-video class="mt-2 d-block" [videoUrl]="videoUrl" *ngIf="isValidUrl"></oc-video>
