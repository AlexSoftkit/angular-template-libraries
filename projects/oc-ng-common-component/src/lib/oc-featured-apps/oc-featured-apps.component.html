<div class="row">
    <div class="col-md-12">
        <h4 class="mb-3">{{label}}</h4>
    </div>
</div>
<div *ngIf="data && data.length > 0; else emptyData" class="row">
    <div *ngFor="let app of data;" class="col-md-auto">
        <div class="featured-card card">
            <div class="card-body {{customClasses}}" [routerLink]="[mainRouterLink, app.appId]">
                <img alt="featured-logo" src="{{app.icon}}">
                <h5>{{app.name}}</h5>
                <span>{{app.summary}}</span>
            </div>
        </div>
    </div>
</div>
<ng-template #emptyData>
    <h5 class="col-md-12">
       {{emptyDataMessage}}
    </h5>
</ng-template>
