<div class="row">
    <div class="col-md-12">
        <h4 class="mb-3 text-center text-md-left">{{label}}</h4>
    </div>
</div>
<div *ngIf="data && data.length > 0; else emptyData" class="row featured-card-container">
    <div *ngFor="let app of data;" class="col-md-auto card-box">
        <div class="featured-card card">
            <a class="card-body {{customClasses}}" [routerLink]="[mainRouterLink, app.appId]">
                <img alt="featured-logo" src="{{app.icon}}">
                <h5>{{app.name}}</h5>
                <span>{{app.summary ? app.summary : app.description}}</span>
            </a>
        </div>
    </div>
</div>
<ng-template #emptyData>
    <h5 class="col-md-12">
       {{emptyDataMessage}}
    </h5>
</ng-template>
