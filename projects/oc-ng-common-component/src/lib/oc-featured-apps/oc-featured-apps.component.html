<div class="row">
    <div class="col-md-12">
        <h4>{{label}}</h4>
    </div>
</div>
<div class="row" *ngIf="data && data.length > 0; else emptyData">
    <div class="col-md-auto" *ngFor="let app of data;">
        <div class="featured-card card">
            <div class="card-body">
                <img src="{{app.logoUrl}}" alt="featured-logo">
                <h5>{{app.appName}}</h5>
                <span>{{app.appDescription}}</span>
            </div>
        </div>
    </div>
</div>
<ng-template #emptyData>
    <span class="col-md-12">
        <h5>{{emptyDataMessage}}</h5>
    </span>
</ng-template>
