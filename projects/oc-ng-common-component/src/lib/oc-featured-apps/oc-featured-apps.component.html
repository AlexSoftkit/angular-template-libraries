<div class="row">
    <div class="col-md-12">
        <h4 class="mb-3">{{label}}</h4>
    </div>
</div>
<div *ngIf="data && data.length > 0; else emptyData" class="row">
    <div *ngFor="let app of data;" class="col-md-auto">
        <div class="featured-card card">
            <div class="card-body">
                <img alt="featured-logo" src="{{app.logoUrl}}">
                <h5>{{app.appName}}</h5>
                <span>{{app.appDescription}}</span>
            </div>
        </div>
    </div>
</div>
<ng-template #emptyData>
    <span class="col-md-12">
        <h5>{{emptyDataMessage}}</h5>
    </span>
</ng-template>
