<form #activationForm="ngForm" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body mb-2">
            <div class="text-center">
                <img alt="logo"
                     class="img-fluid mb-4 company-logo"
                     [src]="companyLogoUrl">
            </div>
            <div class="text-center">
                <h4>Activate Account</h4>
                <oc-label text="Check your inbox for the activation code" class="mb-3"></oc-label>
            </div>
            <div class="form-group">
                <oc-label text="Activation Code"></oc-label>
                <oc-input #code=ngModel [(ngModel)]="activationModel.code" placeholder="Activation Code"
                          name="code" ngDefaultControl required="true"></oc-input>
                <oc-error [control]="code" field="code"></oc-error>
            </div>
            <oc-button (click)="submitForm(activationForm)"
                       [disabled]="process || !activationForm.valid" [process]="process" text="Activate"
                       type="primary" class="btn-block mt-5 mb-5">
            </oc-button>
            <div class="text-center mb-2">
                <oc-label text="Didnâ€™t get the activation code?"></oc-label>
                <a class="font-m font-med" [routerLink]="activationUrl"> Resend it </a>
            </div>
            <div class="text-center">
                <oc-label text="Dont have an account yet?"></oc-label>
                <a class="font-m font-med" [routerLink]="signupUrl"> Sign Up </a>
            </div>
        </div>
    </div>
</form>
