<div class="oc-w-100 oc-d-flex">
  <oc-tag-element class="oc-mr-2 oc-mt-2 "
                  *ngFor="let tag of resultItems; index as i"
                  [closeMarker]="true"
                  [title]="tag"
                  (clickEmitter)="removeItem(i)">
  </oc-tag-element>
  <oc-dropbox class="oc-m-0 oc-mr-2 oc-mt-2"
              *ngIf="dropBoxItems?.length > 0"
              [items]="dropBoxItems"
              [placeHolder]="'Select ' + label"
              clearFormAfterSelect="true"
              [dropElementTemplate]="dropElementTemplate"
              (selectedItem)="addTagToResultList($event)">
  </oc-dropbox>
</div>

<ng-template #dropElementTemplate let-result="result">
  <div class="oc-d-flex oc-flex-row oc-flex-nowrap oc-align-items-center dropdown-element oc-p-2">
    <div class="custom-text">{{result}}</div>
  </div>
</ng-template>
