<oc-modal-header [modalTitle]="modalTitle" [ngbModalRef]="ngbModalRef">
    <div modalContent class="modal-inner">
        <oc-form [formJsonData]="formJsonData"
                 [showButton]="false"
                 (createdForm)="setCreatedForm($event)"
                 (formDataUpdated)="setDataFromForm($event)"></oc-form>

        <div class="modal-inner__buttons">
            <div (click)="close()">
                <ng-container [ngTemplateOutlet]="rejectButton"></ng-container>
            </div>
            <div (click)="onClickConfirmButton()">
                <ng-container [ngTemplateOutlet]="confirmButton"></ng-container>
            </div>
        </div>
    </div>
</oc-modal-header>
