<div class="form-modal">
    <div class="form-modal__header">
        <h5 class="form-modal__header-heading">{{modalTitle}}</h5>
        <svg-icon class="form-modal__header-close-icon" src="assets/oc-ng-common-component/close-icon.svg"
                  (click)="close()"></svg-icon>
    </div>
    <div modalContent class="form-modal__modal-inner">
        <oc-form [formJsonData]="formJsonData"
                 [showButton]="false"
                 (createdForm)="setCreatedForm($event)"
                 (formDataUpdated)="setDataFromForm($event)"></oc-form>

        <div class="form-modal__buttons">
            <div (click)="close()">
                <ng-container [ngTemplateOutlet]="rejectButton"></ng-container>
            </div>
            <div (click)="onClickConfirmButton()">
                <ng-container [ngTemplateOutlet]="confirmButton"></ng-container>
            </div>
        </div>
    </div>
</div>
