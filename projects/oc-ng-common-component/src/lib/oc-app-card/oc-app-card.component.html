<a class="card app-card p-2 cursor-pointer" [routerLink]="[appRouterLink, app.appId]">
    <div class="row mx-0 card-height-fixed">
        <div class="pl-0">
            <img [src]="app.icon ? safeLink(app.icon) : '../../../assets/img/standard-app-icon.svg'" alt=""
                 class="img-fluid">
        </div>
        <div class="col-9 ml-2 px-0 w-auto">
            <p class="mb-1 font-med app-name">{{app.name}}</p>
            <div class="d-flex mb-1">
                <span class="app-price mb-0">{{parsePrice(app.model[0])}}</span>
                <oc-rating [rating]="app.rating"
                           [reviewCount]="app.reviewCount"
                           type="single-star"></oc-rating>
            </div>
            <p class="text-secondary font-m mb-0 line-space text-summary-hidden">{{app.summary ? app.summary : app.description}}</p>
        </div>
    </div>
</a>
