<div class="card app-card cursor-pointer" [routerLink]="[appRouterLink, app.appId]">
    <div class="row mx-0 p-2 card-height-fixed">
        <div class="pl-0">
            <img [src]="app.icon ? safeLink(app.icon) : '../../../assets/img/standard-app-icon.svg'" alt=""
                 class="img-fluid">
        </div>
        <div class="col-9 ml-1 px-0 w-auto">
            <p class="mb-1 font-med">{{app.name}}</p>
            <div class="d-flex mt-2 mb-1">
                <span class="app-price">{{parsePrice(app.model[0])}}</span>
                <oc-rating [rating]="parseRating(app.rating)"
                           [reviewCount]="app.reviewCount"
                           type="single-star"></oc-rating>
            </div>
            <p class="text-secondary font-m mb-0 line-space text-summary-hidden">{{app.summary ? app.summary : app.description}}</p>
        </div>
    </div>
</div>
