<div class="col-md-auto card app-card cursor-pointer" [routerLink]="[appRouterLink, app.appId]">
    <div class="row mx-0">
        <div class="col-md-auto pl-0">
            <img [src]="safeLink(app.icon)" alt=""
                 class="img-fluid">
        </div>
        <div class="col-md px-0">
            <p class="mb-1 font-med">{{app.name}}</p>
            <span class="app-price">{{parsePrice(app.model[0])}}</span>
            <oc-rating [rating]="parseRating(app.rating)"
                       [reviewCount]="app.reviewCount"
                       type="single-star"></oc-rating>
            <p class="text-secondary font-m mb-0 line-space">{{app.summary ? app.summary : app.description}}</p>
        </div>
    </div>
</div>
