<!-- <input type="checkbox"> -->
<label class="custom-checkbox">
    <input (ngModelChange)="changeModelVal()" [(ngModel)]="isChecked" [ngModelOptions]="{standalone: true}"
           autocomplete="off" class="hide-checkbox" id="customCheck"
           name="example1" type="checkbox">
    <span class="ml-1">{{labelText}}</span>
    <span class="checkmark"></span>
</label>
