<div class="custom-control custom-checkbox">
    <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="isChecked"
    class="form-control" (ngModelChange)="changeModelVal()"  class="custom-control-input" [id]="id" name="example1" autocomplete="off">
    <label class="custom-control-label" [for]="for"></label>
</div>
