<label class="custom-checkbox">
    <input (change)="changeModelVal($event)"
           [(ngModel)]="checked"
           [ngModelOptions]="{standalone: true}"
           [disabled]="disabled"
           (focus)="onFocus()"
           autocomplete="off"
           class="hide-checkbox"
           id="customCheck"
           type="checkbox">
    <span class="checkmark"></span>
    <span class="checkbox-text">{{labelText}}
        <span *ngIf="requiredIndicator" class="required">*</span>
    </span>
</label>
