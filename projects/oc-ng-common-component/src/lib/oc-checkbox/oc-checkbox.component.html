<div class="custom-control custom-checkbox">
    <input (ngModelChange)="changeModelVal()" [(ngModel)]="isChecked" [ngModelOptions]="{standalone: true}"
           autocomplete="off" class="custom-control-input" class="form-control" id="customCheck"
           name="example1" type="checkbox">
    <label class="custom-control-label" for="customCheck"></label>
</div>
