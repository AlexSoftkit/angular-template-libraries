<div class="row mx-0">
    <nav class="col-md-2 sidebar sidebar-width">
        <div class="sidebar-sticky">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center" (click)="isCollapsed = !isCollapsed">
                {{title}}
                <a class="d-flex align-items-center">
                    <svg-icon src="./assets/img/down-arrow.svg"></svg-icon>
                </a>
            </h6>
            <ul class="nav flex-column" [ngbCollapse]="isCollapsed">
                <li class="checkbox__wrapper" *ngFor="let select of selectModels">
                        <input type="checkbox" [(ngModel)]="select.checked" (ngModelChange)="onChange()" class="checkbox-input">
                        <span class="ml-1 font-m">{{select.label}}</span>
                </li>
            </ul>
        </div>
    </nav>
</div>
