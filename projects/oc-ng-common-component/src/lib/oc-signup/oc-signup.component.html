<form #signUpForm="ngForm" *ngIf="!showSignupFeedbackPage" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <img alt="logo" class="img-fluid mb-4 company-logo" [src]="companyLogoUrl">
            </div>
            <div class="text-center">
                <h4>Sign Up</h4>
                <oc-label text="Enter your account details below" class="mb-3"></oc-label>
            </div>
            <div class="form-group">
                <oc-label text="Name"></oc-label>
                <oc-input #uname=ngModel [(ngModel)]="signupModel.uname"
                          placeholder="Name" name="uname" ngDefaultControl required="true" whiteSpaceValidator></oc-input>
                <oc-error [control]="uname" field="uname"></oc-error>
            </div>
            <div class="form-group" *ngIf="withCompany">
                <oc-label text="Company"></oc-label>
                <oc-input #company=ngModel [(ngModel)]="signupModel.company"
                          placeholder="Company" name="company" ngDefaultControl required="true"
                          whiteSpaceValidator></oc-input>
                <oc-error [control]="company" field="company"></oc-error>
            </div>
            <div class="form-group">
                <oc-label text="Email"></oc-label>
                <oc-input #email=ngModel [(ngModel)]="signupModel.email"
                          placeholder="Email" emailValidator name="email" ngDefaultControl
                          required="true"></oc-input>
                <oc-error [control]="email" field="email"></oc-error>
            </div>
            <div class="form-group mb-2">
                <oc-label text="Password"></oc-label>
                <oc-password #password=ngModel [(ngModel)]="signupModel.password"
                             placeholder="Password" class="mb-2" name="password"
                             ngDefaultControl passwordValidator required="true"></oc-password>
                <oc-error [control]="password" field="password"></oc-error>
            </div>

            <div class="form-group">
                <div class="d-flex align-items-center">
                    <input type="checkbox" [(ngModel)]="signupModel.isChecked"
                           [ngModelOptions]="{standalone: true}"
                           class="agree-checkbox mr-1">
                    <div class="font-s">
                        I agree to
                        <a class="font-s font-med" [href]="termsUrl" target="_blank"> Terms of Service</a>
                        and
                        <a class="font-s font-med" [href]="policyUrl" target="_blank"> Data Processing Policy</a>
                    </div>
                </div>

            </div>
            <oc-button (click)="submitForm(signUpForm)"
                       [process]="process" text="Sign Up" type="primary"
                       class="btn-block mt-5 mb-3">
            </oc-button>
            <div class="text-center font-m">
                Already have an account? <a class="font-m font-med" [routerLink]="loginUrl">Log In</a>
            </div>
        </div>
    </div>
</form>


<form *ngIf="showSignupFeedbackPage" novalidate>
    <div class="card oc-card-with-border">
        <div class="card-body">
            <div class="text-center">
                <img alt="logo"
                     class="img-fluid mb-5 company-logo"
                     [src]="companyLogoUrl">
            </div>
            <div class="text-center">
                <img alt="dropdown-icon"
                     class="mb-3" [src]="forgotPasswordDoneUrl">
                <h4>Done!</h4>
                <oc-label text="An activation email has been sent to your inbox."></oc-label>
            </div>
            <div class="text-center">
                <oc-button (click)="goToActivationPage()" [disabled]="false"
                           text="Activate account" type="primary" class="btn-block mt-5 mb-3">
                </oc-button>
                <oc-label text="Don't have an account yet?"></oc-label>
                <a class="font-m font-med link" (click)="showSignupFeedbackPage = !showSignupFeedbackPage"> Sign Up</a>
            </div>
        </div>
    </div>
</form>
