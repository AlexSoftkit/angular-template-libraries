<div class="row">
    <div class="col-md">
        <h1>{{recommendedAppTitle}}</h1>
    </div>
</div>
<div class="row mx-0 mt-5" *ngIf="appList && appList.length > 0; else emptyData">
    <div class="col-md-auto card app-card" *ngFor="let app of appList;">
        <div class="row mx-0">
            <div class="col-md-auto pl-0">
                <img [src]="app.appLogoUrl"
                    alt="app-icon">
            </div>
            <div class="col-md px-0">
                <p class="mb-1 font-med">{{app.appName}}</p>
                <span class="app-price">{{app.appPrice}}</span>
                <oc-rating [rating]="app.rating" type="single-star" [reviewCount]="app.reviewCount"></oc-rating>
                <p class="text-secondary font-m mb-0">{{app.appDescription}}</p>
            </div>
        </div>
    </div>
</div>
<ng-template #emptyData>
    <div class="row mx-0 mt-5">
        <span class="col-md-12">
            <h5>{{noAppMessage}}</h5>
        </span>
    </div>
</ng-template>
