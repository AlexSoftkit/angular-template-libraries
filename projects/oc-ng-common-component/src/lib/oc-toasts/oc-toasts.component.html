<div class="toast-container">
    <ngb-toast
            *ngFor="let toast of toastService.toasts"
            class="{{toast.classname}} toast-{{toast.type ? toast.type : ''}}"
            [autohide]="true"
            [delay]="toast.delay || 5000"
            (hide)="toastService.remove(toast)">
        <ng-template [ngTemplateOutlet]="chooseTemplate(toast)" [ngTemplateOutletContext]="{ $implicit: toast }">
        </ng-template>

    </ngb-toast>
</div>

<ng-template #success let-toast>
    <fa-icon class="font-s mr-1 text-light" icon="check"></fa-icon>
    <span class="font-s text-light">{{toast.textOrTmpl}}</span>
</ng-template>

<ng-template #danger let-toast>
    <fa-icon class="font-s mr-1 text-light" icon="exclamation-circle"></fa-icon>
    <span class="font-s text-light">{{toast.textOrTmpl}}</span>
</ng-template>

<ng-template #text let-toast>
    <span class="font-s">{{toast.textOrTmpl}}</span>
</ng-template>
